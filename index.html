<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juno Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header - Start -->
    <header class="container">
      <img
        src="https://source.unsplash.com/random/80x80/?flower"
        alt="juno logo"
      />
      <nav>
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <!-- Header - End -->

    <!-- Hero - Start  -->
    <section id="hero" class="container">
      <div>
        <h1>Hey I'm Juno</h1>
        <a href="#" class="cta-button">Learn More</a>
      </div>
      <img src="https://source.unsplash.com/random/160x240/?portrait" alt="" />
    </section>
    <!-- Hero - End -->

    <!-- Section News - Start -->
    <section id="news" class="container">
      <h2>News</h2>
      <div class="container">
        <!-- Card 1 - Start -->
        <div class="cards">
          <img
            src="https://source.unsplash.com/random/240x120/?uxui,portfolio"
            alt=""
          />
          <h6>Headline</h6>
          <a href="#">Read More</a>
        </div>
        <!-- Card 1 - End -->
        <!-- Card 2 - Start -->
        <div class="cards">
          <img
            src="https://source.unsplash.com/random/240x120/?uxui,portfolio"
            alt=""
          />
          <h6>Headline</h6>
          <a href="#">Read More</a>
        </div>
        <!-- Card 2 - End -->
        <!-- Card 3 - Start -->
        <div class="cards">
          <img
            src="https://source.unsplash.com/random/240x120/?uxui,portfolio"
            alt=""
          />
          <h6>Headline</h6>
          <a href="#">Read More</a>
        </div>
        <!-- Card 3 - End -->
      </div>
    </section>
    <!-- Section News - End -->

    <!-- Section Features - Start  -->
    <section id="features" class="container">
      <h2>Features</h2>
      <div class="container">
        <!-- Feature 1 - Start -->
        <div class="features">
          <img src="https://source.unsplash.com/random/120x120/?cars" alt="" />
          <h6>Cars</h6>
        </div>
        <!-- Feature 1 - End -->
        <!-- Feature 2 - Start -->
        <div class="features">
          <img src="https://source.unsplash.com/random/120x120/?trees" alt="" />
          <h6>Trees</h6>
        </div>
        <!-- Feature 2 - End -->
        <!-- Feature 3 - Start -->
        <div class="features">
          <img src="https://source.unsplash.com/random/120x120/?beach" alt="" />
          <h6>Beaches</h6>
        </div>
        <!-- Feature 3 - End -->
      </div>
    </section>
    <!-- Section Features - End  -->

    <!-- Section Contact - Start  -->
    <section id="contact" class="container">
      <div>
        <h2>Contact Me</h2>
        <address>
          Miami, FL<br />
          33138<br />
          USA
        </address>
      </div>
      <form action="#" class="container">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Bruce Wayne" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="bruce@batman.com" />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write a message to me"></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </section>
    <!-- Section Contact - End  -->

    <!-- Footer - Start  -->
    <footer class="container">
      <img
        src="https://source.unsplash.com/random/40x40/?flower"
        alt="juno logo"
      />
      <div>
        <a href="https://www.medium.com">
          <i class="ri-medium-fill"></i>
        </a>
        <a href="https://www.linkedin.com">
          <i class="ri-linkedin-fill"></i>
        </a>
        <a href="https://www.instagram.com">
          <i class="ri-instagram-fill"></i>
        </a>
      </div>
    </footer>
    <!-- Footer - End  -->
  </body>
</html>
